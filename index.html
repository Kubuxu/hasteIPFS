<html>

	<head>

		<title>hasteIPFS</title>

		<link rel="stylesheet" type="text/css" href="solarized-dark.css"/>
		<link rel="stylesheet" type="text/css" href="application.css"/>

		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="highlight.pack.js"></script>
		<script type="text/javascript" src="application.js"></script>

		<meta name="robots" content="noindex,nofollow"/>
		<meta name="microtip" content="1FJ14QszCYeEJ1pehuq9e8ANZ9SK1826VW" data-currency="btc">
		
		<script type="text/javascript">
			var app = null;
			// Handle pops
			var handlePop = function(evt) {
				var path = evt.target.location.hash;
				if (!path || path === '') { app.loadAbout(); }
				else { app.loadDocument(path.substring(1)); }
			};
			// Set up the pop state to handle loads, skipping the first load
			// to make chrome behave like others:
			// http://code.google.com/p/chromium/issues/detail?id=63040
			setTimeout(function() {
				window.onpopstate = function(evt) {
					try { handlePop(evt); } catch(err) { /* not loaded yet */ }
				};
			}, 1000);
			// Construct app and load initial path
			$(function() {
				app = new haste('hasteIPFS', { twitter: true });
				handlePop({ target: window });
			});
		</script>

	</head>

	<body>
		<ul id="messages"></ul>

		<div id="key">
		  <div id="pointer" style="display:none;"></div>
			<div id="box1">
				<a href="#" class="logo"></a>
			</div>
			<div id="box2">
				<div class="save function"></div>
				<div class="new function"></div>
				<div class="duplicate function"></div>
				<div class="raw function"></div>
				<div class="twitter function"></div>
			</div>
			<div id="box3" style="display:none;">
				<div class="label"></div>
				<div class="shortcut"></div>
			</div>
		</div>

		<div id="linenos"></div>
		<pre id="box" style="display:none;" tabindex="0" class="hljs"><code></code></pre>
		<textarea spellcheck="false" style="display:none;"></textarea>

	</body>

</html>
